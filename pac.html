<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="pac.css">
</head>
<body>
<div class="container">
  <div id="slideUpBox">
    <div class="row">  
      <div class="col-md-12">
        <img id="bigPic" src="sutro.JPEG" class="img-circle">
        <div class="intro-text">
          <span id="game" class="name">The Adventures of Sutro</span>
          <hr>
          <span id="rules" class="skills">Eat the Bones - Don't Get Eaten</span>
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
     <button id="start" type="button" class="btn btn-primary btn- btn-lg btn-block glyphicon glyphicon-triangle-right">Start!</button>
    </div>
  </div>
  </div>
  <div class="row">  
      <div class="col-md-3 col-md-offset-2">
        <p id="bones">Bones Left: 42</p>
      </div>
      <div class="col-md-3">
        <p class="text-center" id='lives'>Lives Remaining : 2</p>
      </div>
      <div class="col-md-3">
        <p class="text-center"id='timer'></p>
      </div>
    </div>
  </div>
<canvas id="myCan" width="900" height="600">  </canvas>
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <button id="pause" type="button" class="btn btn-primary btn-lg btn-block">Pause</button>
    </div>
  </div>
   <div style="display:none;">
     <img id="source" src="sutro.JPEG">
     <img id="boneSource" src="bone.JPG">
     <img id="tigerSource" src="bearCropped.jpg">
     <img id="bearSource" src="tigerMaja.jpg">
     <img id="hippoSource" src="hippoCrop.jpg">
     <img id="sutroMaja" src="sutroMaja.jpeg">
   </div>
  
   <div id="win">
     <img src="winner.jpg">
   </div>

  <div id="lost">
    <img src="game-over.jpg">
  </div>



<script src="pac.js"></script>  
</body>
</html>
